<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Agenda - Panel Personal</title>
<link rel="stylesheet" href="./styles/style.css">
<link rel="icon" type="image/gif" href="icon.gif">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./images/logo.png" alt="Logo" class="logo">
      <span class="brand-title">Panel Personal</span>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="reloj.html">Reloj</a>
      <a href="agenda.html" class="active">Agenda</a>
      <a href="clima.html">Clima</a>
      <a href="notas.html">Notas</a>
    </nav>

    <div class="controls">
      <img id="lever" class="lever" src="./images/lever_off.png" alt="Palanca">
    </div>
  </header>

  <main class="main">
    <section class="panel">
      <h2>🗓️ Mi Agenda</h2>

      <form id="eventoForm" class="form-grid">
        <input required id="fecha" type="date">
        <input required id="hora" type="time">
        <input required id="descripcion" type="text" placeholder="Descripción">
        <button type="submit" class="btn primary">Agregar</button>
      </form>

      <h3>Eventos guardados</h3>
      <ul id="listaEventos" class="list"></ul>
    </section>
  </main>

  <script src="./app/script.js"></script>
  <script src="./app/agenda.js"></script>
</body>
</html>
