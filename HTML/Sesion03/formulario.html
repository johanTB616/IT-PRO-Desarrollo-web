<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <link rel="stylesheet" href="./styles/styleFormulario.css">
</head>
<body>
    <button id="toggle">
        <div id="circle"></div>
    </button>
    
    <header class="seccion">
        <h1>Formulario de Usuarios</h1>
        <nav>
            <ul>
                <li><a href="index2.html">Volver a la página principal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-usuarios">
            <h2>Regístrate</h2>
            <form class="user-form">
                <div class="input-group">
                    <label for="nombre">Nombre/s:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div class="input-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="telefono">Telefono:</label>
                    <input type="number" id="telefono" name="telefono" required>
                </div>
                
                <div class="input-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero">
                        <option value="">Selecciona una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>

                <button type="submit">Registrar</button>
            </form>
            <div class="volver-inicio">
                <a href="index.html" class="btn-volver">Volver a la Página Principal</a>
            </div>
        </section>
    </main>

    <script src="./js/dark-mode.js"></script>
</body>
</html>
